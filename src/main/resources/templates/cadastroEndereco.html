<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Endereço</title>
    <!-- Incluindo o CSS do Bootstrap (online) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Incluindo jQuery (opcional, necessário para AJAX) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Cadastro de Endereço</h2>
    <form id="formEndereco" action="/salvar-endereco" method="POST">
        <div class="mb-3">
            <label for="logradouro" class="form-label">Logradouro:</label>
            <input type="text" class="form-control" id="logradouro" name="logradouro" required>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="numero" class="form-label">Número:</label>
                <input type="text" class="form-control" id="numero" name="numero" required>
            </div>
            <div class="col-md-6">
                <label for="complemento" class="form-label">Complemento:</label>
                <input type="text" class="form-control" id="complemento" name="complemento">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="cidade" class="form-label">Cidade:</label>
                <input type="text" class="form-control" id="cidade" name="cidade" required>
            </div>
            <div class="col-md-6">
                <label for="uf" class="form-label">UF:</label>
                <select class="form-select" id="uf" name="uf" required>
                    <option value="">Selecione...</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <!-- Adicione outras opções de UF conforme necessário -->
                </select>
            </div>
        </div>

        <div class="mb-3">
            <label for="cep" class="form-label">CEP:</label>
            <input type="text" class="form-control" id="cep" name="cep" required th:maxlength="8" th:pattern="[0-9]{8}">
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>

<!-- Incluindo o JavaScript personalizado -->
<script>
    $(document).ready(function() {
        $('#cep').blur(function() {
            var cep = $(this).val().replace(/\D/g, '');
            if (cep.length === 8) {
                $.ajax({
                    url: 'viacep.com.br/ws/' + cep + '/json/',
                    dataType: 'json',
                    beforeSend: function() {
                        // Pode mostrar um loading ou uma mensagem enquanto carrega
                    },
                    success: function(data) {
                        if (data) {
                            $('#logradouro').val(data.logradouro);
                            $('#numero').val('');
                            $('#complemento').val(data.complemento);
                            $('#cidade').val(data.localidade);
                            $('#uf').val(data.uf);
                            // Outros campos que você precisar preencher
                        }
                    },
                    error: function() {
                        alert('Erro ao buscar o endereço. Por favor, verifique o CEP informado.');
                    }
                });
            }
        });
    });
</script>

<!-- Incluindo o JavaScript do Bootstrap (opcional) para alguns componentes -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
